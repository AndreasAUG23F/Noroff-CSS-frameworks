<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Noroff FED2 JS2 CA</title>
    <script type="module" src="/src/app.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
  </head>

  <body
    class="bg-purple-600 text-white flex flex-col items-center justify-center min-h-screen p-5"
  >
    <h1 class="text-5xl mb-8">Login</h1>
    <form
      name="login"
      class="w-full max-w-md p-8 bg-purple-700 rounded-lg shadow-lg"
    >
      <div class="mb-6">
        <label for="email" class="block text-lg font-medium mb-2">Email</label>
        <input
          id="email"
          type="email"
          name="email"
          required
          class="w-full p-3 border border-transparent rounded-lg bg-white text-gray-800 focus:outline-none focus:ring-2 focus:ring-green-500"
        />
      </div>

      <div class="mb-6">
        <label for="password" class="block text-lg font-medium mb-2"
          >Password</label
        >
        <input
          type="password"
          name="password"
          id="password"
          required
          class="w-full p-3 border border-transparent rounded-lg bg-white text-gray-800 focus:outline-none focus:ring-2 focus:ring-green-500"
        />
      </div>

      <div class="flex justify-between items-center mb-6">
        <a
          href="/auth/register/"
          class="text-green-400 hover:text-green-500 transition duration-300 ease-in-out"
          >Register</a
        >
        <button
          type="submit"
          class="p-3 bg-green-500 text-white font-bold rounded-lg transition duration-300 ease-in-out hover:bg-green-600"
        >
          Login
        </button>
      </div>
    </form>
  </body>
</html>
