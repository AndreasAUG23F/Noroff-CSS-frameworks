<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Noroff FED2 JS2 CA</title>
    <script type="module" src="/src/app.js"></script>
  </head>
  <body
    class="bg-[#6d3feb] text-white font-sans flex flex-col items-center py-5 min-h-screen"
  >
    <div
      class="w-full max-w-3xl bg-[#6b39eb] rounded-lg shadow-xl p-6 sm:p-8 text-center mb-6 sm:mb-8"
    >
      <header class="mb-6 sm:mb-8">
        <img
          src="/images/noroff-logo.png"
          alt="Noroff Logo"
          class="max-w-[100px] sm:max-w-xs mx-auto mb-4 sm:mb-5"
        />
        <h1 class="text-3xl sm:text-4xl font-bold text-white">Profile</h1>
      </header>

      <nav class="flex flex-wrap justify-center gap-3 sm:gap-5 mb-6 sm:mb-8">
        <a
          href="/"
          class="text-base sm:text-lg text-white py-2 px-4 sm:px-5 border-2 border-[#00e676] rounded-full transition duration-300 hover:bg-[#680afe] hover:text-gray-900 shadow-md"
          >Home</a
        >
        <a
          href="/auth/login/"
          class="text-base sm:text-lg text-white py-2 px-4 sm:px-5 border-2 border-[#00e676] rounded-full transition duration-300 hover:bg-[#680afe] hover:text-gray-900 shadow-md"
          >Login</a
        >
        <a
          href="/auth/register/"
          class="text-base sm:text-lg text-white py-2 px-4 sm:px-5 border-2 border-[#00e676] rounded-full transition duration-300 hover:bg-[#680afe] hover:text-gray-900 shadow-md"
          >Register</a
        >
        <a
          href="/post/create/"
          class="text-base sm:text-lg text-white py-2 px-4 sm:px-5 border-2 border-[#00e676] rounded-full transition duration-300 hover:bg-[#680afe] hover:text-gray-900 shadow-md"
          >Create Post</a
        >
      </nav>

      <button
        id="logoutButton"
        class="bg-[#ff1744] text-white py-2 sm:py-3 px-4 sm:px-6 text-base sm:text-lg rounded-full shadow-md transition duration-300 hover:bg-gray-800"
      >
        Logout
      </button>
    </div>

    <form name="updateProfile" class="mb-6 sm:mb-8">
      <button
        type="button"
        class="bg-[#6d3feb] text-white py-2 sm:py-3 px-4 sm:px-6 text-base sm:text-lg rounded-full shadow-md transition duration-300 hover:bg-[#5b33cc]"
        id="updateProfileBtn"
      >
        Update Profile
      </button>
    </form>

    <div
      id="outerContainer"
      class="w-full max-w-3xl bg-white text-gray-800 rounded-lg shadow-xl p-6 sm:p-8 text-left mb-6 sm:mb-8"
    ></div>
  </body>
</html>
