<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Noroff FED2 JS2 CA</title>
    <script type="module" src="/src/app.js"></script>
  </head>

  <body
    class="flex flex-col items-center min-h-screen bg-[#6d3feb] font-roboto text-white p-5"
  >
    <!-- Hovedcontainer -->
    <div
      class="w-full max-w-3xl bg-[#6b39eb] p-8 rounded-xl shadow-lg text-center mb-8"
    >
      <!-- Header -->
      <header class="mb-8">
        <img
          src="/images/noroff-logo.png"
          alt="Noroff Logo"
          class="max-w-[150px] mb-5"
        />
        <h1 class="text-4xl font-bold text-white text-shadow-md mb-3">Home</h1>
      </header>

      <!-- Navigasjon -->
      <nav class="flex justify-center gap-5 mb-8">
        <a
          href="/profile/"
          class="text-lg text-white border-2 border-[#00e676] rounded-full px-5 py-2 shadow-md transition duration-300 hover:bg-[#680afe] hover:text-black hover:shadow-lg"
        >
          My Profile
        </a>
        <a
          href="/auth/login/"
          class="text-lg text-white border-2 border-[#00e676] rounded-full px-5 py-2 shadow-md transition duration-300 hover:bg-[#680afe] hover:text-black hover:shadow-lg"
        >
          Login
        </a>
        <a
          href="/auth/register/"
          class="text-lg text-white border-2 border-[#00e676] rounded-full px-5 py-2 shadow-md transition duration-300 hover:bg-[#680afe] hover:text-black hover:shadow-lg"
        >
          Register
        </a>
        <a
          href="/post/create/"
          class="text-lg text-white border-2 border-[#00e676] rounded-full px-5 py-2 shadow-md transition duration-300 hover:bg-[#680afe] hover:text-black hover:shadow-lg"
        >
          Create Post
        </a>
      </nav>

      <!-- Logout-knapp -->
      <button
        id="logoutButton"
        class="bg-[#ff1744] text-white px-6 py-4 text-lg rounded-full shadow-lg cursor-pointer transition duration-300 hover:bg-[#2e2c2c] hover:shadow-xl"
      >
        Logout
      </button>
    </div>

    <!-- Post-seksjon -->
    <div
      class="w-full max-w-3xl bg-white text-gray-800 p-8 rounded-xl shadow-lg mb-8"
    >
      <section class="text-left">
        <h2 class="text-3xl font-bold mb-5">Posts</h2>

        <!-- Enkeltinnlegg -->
        <div
          id="outerContainer"
          class="w-full max-w-2xl p-8 bg-white text-left text-gray-800 rounded-xl shadow-lg mb-8"
        ></div>
      </section>
    </div>
  </body>
</html>
