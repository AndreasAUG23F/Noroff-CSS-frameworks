<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Noroff FED2 JS2 CA</title>
    <script type="module" src="/src/app.js"></script>
  </head>

  <body
    class="flex flex-col items-center min-h-screen bg-[#6d3feb] font-roboto text-white p-5"
  >
    <div
      class="w-full max-w-3xl bg-[#6b39eb] p-8 rounded-xl shadow-lg text-center mb-8 sm:w-11/12 md:p-6 lg:p-10"
    >
      <header class="mb-8">
        <img
          src="./public/images/noroff-logo.png"
          alt="Noroff Logo"
          class="max-w-[150px] mb-5 mx-auto lg:max-w-[180px]"
        />
        <h1
          class="text-3xl sm:text-4xl font-bold text-white text-shadow-md mb-3"
        >
          Home
        </h1>
      </header>

      <nav class="flex flex-wrap justify-center gap-5 mb-8">
        <a
          href="/profile/"
          class="text-sm sm:text-lg text-white border-2 border-[#00e676] rounded-full px-4 py-2 shadow-md transition duration-300 hover:bg-[#680afe] hover:text-black hover:shadow-lg"
        >
          My Profile
        </a>
        <a
          href="/auth/login/"
          class="text-sm sm:text-lg text-white border-2 border-[#00e676] rounded-full px-4 py-2 shadow-md transition duration-300 hover:bg-[#680afe] hover:text-black hover:shadow-lg"
        >
          Login
        </a>
        <a
          href="/auth/register/"
          class="text-sm sm:text-lg text-white border-2 border-[#00e676] rounded-full px-4 py-2 shadow-md transition duration-300 hover:bg-[#680afe] hover:text-black hover:shadow-lg"
        >
          Register
        </a>
        <a
          href="/post/create/"
          class="text-sm sm:text-lg text-white border-2 border-[#00e676] rounded-full px-4 py-2 shadow-md transition duration-300 hover:bg-[#680afe] hover:text-black hover:shadow-lg"
        >
          Create Post
        </a>
      </nav>

      <button
        id="logoutButton"
        class="w-full bg-[#ff1744] text-white px-4 py-3 text-lg rounded-full shadow-lg cursor-pointer transition duration-300 hover:bg-[#2e2c2c] hover:shadow-xl sm:w-auto sm:px-6"
      >
        Logout
      </button>
    </div>

    <div
      class="w-full max-w-3xl bg-white text-gray-800 p-8 rounded-xl shadow-lg mb-8 sm:w-11/12 md:p-6 lg:p-10"
    >
      <section class="text-left">
        <h2 class="text-2xl sm:text-3xl font-bold mb-5">Posts</h2>

        <div
          id="outerContainer"
          class="w-full max-w-2xl p-5 sm:p-8 bg-white text-left text-gray-800 rounded-xl shadow-lg mb-8"
        ></div>
      </section>
    </div>
  </body>
</html>
